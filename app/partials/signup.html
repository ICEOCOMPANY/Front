<div class="row">
    <div class="col-lg-12">
    <div class="panel panel-primary">
            <div class="panel-heading">
                <strong>Rejestracja</strong>
            </div>
            <div class="panel-body">
                <form class="form-horizontal" role="form" ng-controller="SignUpCtrl" ng-submit="signup()">
                    <div class="form-group">
                        <h5 class="text-danger col-sm-offset-2">{{ error }}</h5>
                        <h5 class="text-success col-sm-offset-2">{{ success }}</h5>
                    </div>
                    <div class="form-group">
                        <label for="email" class="col-sm-2 control-label">Email</label>
                        <div class="col-sm-10">
                            <input type="email" class="form-control" id="email" name="email" placeholder="Email" ng-model="email">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="password" class="col-sm-2 control-label">Hasło</label>
                        <div class="col-sm-10">
                            <input type="password" class="form-control" id="password" name="password" placeholder="Password" ng-model="password">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="password" class="col-sm-2 control-label">Powtórz hasło</label>
                        <div class="col-sm-10">
                            <input type="password" class="form-control" id="password-repeat" name="password" placeholder="Repeat password" ng-model="password_repeat">
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-sm-offset-2 col-sm-10">
                            <button type="submit" class="btn btn-default">Zarejestruj</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
