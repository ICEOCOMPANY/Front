<div class="row">
    <div class="col-lg-12">
        <div class="panel panel-primary">
            <div class="panel-heading">
                <strong>Logowanie</strong>
            </div>
            <div class="panel-body">
                <form class="form-horizontal" role="form" ng-submit="signin()">
                    <div class="form-group">
                        <label for="email" class="col-sm-2 control-label">Email</label>

                        <div class="col-sm-10">
                            <input type="email" class="form-control" id="email" placeholder="Email" ng-model="email">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="password" class="col-sm-2 control-label">Hasło</label>

                        <div class="col-sm-10">
                            <input type="password" class="form-control" id="password" placeholder="Password"
                                   ng-model="password">
                        </div>
                    </div>
                    <div class="form-group">
                        <h5 class="col-md-5 col-md-offset-2">Zapomniałes hasła? <a ng-href="#/remind">kliknij tutaj</a></h5>
                    </div>
                    <div class="form-group">
                        <div class="col-sm-offset-2 col-sm-10">
                            <button type="submit" class="btn btn-default">Zaloguj</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
